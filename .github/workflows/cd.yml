name: CD

on:
  push:
    branches:
      - main

jobs:
    deploy:
        runs-on: self-hosted
        steps:
          - name: Pull Docker image
            run: docker pull luoliveira/ci-example:latest

          - name: Stop Docker container
            run: docker stop ci-example || true

          - name: Remove Docker container
            run: docker rm ci-example || true

          - name: Run Docker container
            run: docker run --name ci-example -d -p 8080:8080 luoliveira/ci-example:latest
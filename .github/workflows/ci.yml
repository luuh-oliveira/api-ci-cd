name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop
    types: [opened, reopened]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup JDK 17
            uses: actions/setup-java@v4
            with:
              distribution: 'temurin'
              java-version: '17'

          - name: Build with Maven
            run: mvn -B package -DskipTests

    test:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup JDK 17
          uses: actions/setup-java@v4
          with:
              distribution: 'temurin'
              java-version: '17'

        - name: Test with Maven
          run: mvn test